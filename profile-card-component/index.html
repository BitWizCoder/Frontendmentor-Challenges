<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="">
    <div class="profile">
      <img class="avatar" src="./images/image-victor.jpg" alt="">
      <h3 class="name">Victor Crest<span> 26</span></h3>
      <p class="location">London</p>
      <div class="stats">
        <div class="stat">
          <p class="stat-number">80k</p>
          <p class="stat-name">Followers</p>
        </div>
        <div class="stat">
          <p class="stat-number">803k</p>
          <p class="stat-name">Likes</p>
        </div>
        <div class="stat">
          <p class="stat-number">1.4k</p>
          <p class="stat-name">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
