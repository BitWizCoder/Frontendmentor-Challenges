<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <article>
      <img src="./images/bg-pattern-card.svg" alt="avatar patter" class="pattern">
      <img src="./images/image-victor.jpg" alt="user avatar" class="avatar">
      <h3>Victor Crest <span> 26 </span></h3>
      <p>London</p>

      <div class="content">
        <section>
          <h3>80K</h3>
          <p>Followers</p>
        </section>
        <section>
          <h3>803K</h3>
          <p>Likes</p>
        </section>
        <section>
          <h3>1.4K</h3>
          <p>Photos</p>
        </section>
      </div>
    </article>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://twitter.com/Nomanux" target="_blank">Muhammad Noman</a>.
    </footer>
  </main>


  <script src="./script.js"></script>
</body>

</html>
