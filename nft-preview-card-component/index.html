<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <img class="hero" src="./images/image-equilibrium.jpg" alt="">
    <h2 class="title">Equilibrium #3429</h2>
    <p class="subTitle">Our Equilibrium collection promotses balance and calm.</p>
    
    <div class="info">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt=""> 
        <p>0.041 ETH</p>
      </div>

      <div class="time">
        <img src="./images/icon-clock.svg" alt="">
        <p> 3 days left</p>
      </div>
    </div>


    <div class="profile">
      <img src="./images/image-avatar.png" alt="">
      <p class="name"> <span>Creation of</span> Jules Wayvern</p>
    </div>
  </div>
</body>
</html>
