<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT - card component</title>
  <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="" class="card__image">
    <h3 class="card__tittle">Equilibrium #3429</h3>
    <p class="card__description">Our Equilibrium Collection promotes balance and calm.</p>

    <div class="info">
      <div class="info__price">
        <div><img src="./images/icon-ethereum.svg" alt=""></div>
        <p>0.041ETH</p>
      </div>

      <div class="info__time">
        <div><img src="./images/icon-clock.svg" alt=""></div>
        <p>3 days left</p>
      </div>
    </div>

    <div class="profile">
      <div><img src="./images/image-avatar.png" alt=""></div>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
