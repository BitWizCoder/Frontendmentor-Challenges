<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Stats preview card component</title>

<body class="bg-[#090b1a] text-white">
  <header></header>
  <main class="flex h-screen justify-center items-center">
    <div class="flex w-[1200px] bg-[#1b1938]">
      <section class="p-9 w-96 flex-1">
        <h1 class="text-5xl font-semibold mb-9">Get <span> insights</span> that help your business grow.</h1>
        <p class="text-lg">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <section class="flex gap-24 mt-10">
          <div>
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div>
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div>
            <h3>12m+</h3>
            <p>queries</p>
          </div>
        </section>
      </section>
      <section class="bg-orange-500 bg-blend-lighten">
        <img src="./images/image-header-desktop.jpg" alt="">
      </section>
    </div>
  </main>
